<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens da Pasta "bebelas"</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 20px;
            padding: 20px;
        }

        .image-grid img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Imagens da Pasta "bebelas"</h1>
    </header>
    
    <main>
        <div class="image-grid">
            <!-- As imagens serão inseridas aqui -->
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 Meu Site. Todos os direitos reservados.</p>
    </footer>
    
    <script>
        // Obter a referência do elemento onde as imagens serão inseridas
        const imageGrid = document.querySelector('.image-grid');

        // Função para carregar as imagens
        function loadImages() {
            // Aqui você precisará substituir "bebelas" pelo caminho correto da pasta
            fetch('bebelas/')
                .then(response => response.json())
                .then(files => {
                    files.forEach(file => {
                        const img = document.createElement('img');
                        img.src = `bebelas/${file}`;
                        img.alt = file;
                        imageGrid.appendChild(img);
                    });
                })
                .catch(error => {
                    console.error('Erro ao carregar as imagens:', error);
                });
        }

        // Chamar a função para carregar as imagens
        loadImages();
    </script>
</body>
</html>
